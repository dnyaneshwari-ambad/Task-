<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Maps Logo Demo</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; background:#f7f7f7; margin:0; }
    .card { background:#fff; padding:24px 28px; border-radius:16px; box-shadow:0 6px 24px rgba(0,0,0,.08); text-align:center; }
    .logo { width:64px; height:64px; border-radius:12px; }
    .title { margin:12px 0 8px; font-size:1.25rem; }
    .links a { display:inline-block; margin:6px 8px; padding:10px 14px; border-radius:10px; text-decoration:none; border:1px solid #ddd; }
    .links a:hover { background:#fafafa; }
  </style>
</head>
<body>
  <div class="card">
    <!-- Google Maps logo source path -->
    <img class="logo" src="https://maps.gstatic.com/tactile/basepage/pegman_sherlock.png" alt="Google Maps logo" />

    

    <div class="title">Google Maps</div>
    <p>Click below to open Google Maps.</p>
    <div class="links">
      <a href="https://www.google.com/maps" target="_blank" rel="noopener">Open Maps</a>
      <a href="https://www.google.com/maps/search/Restaurants/" target="_blank" rel="noopener">Search Restaurants</a>
    </div>
  </div>
</body>
</html>
